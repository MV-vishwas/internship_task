<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>welcome page</title>
  </head>
  <body>
    <div class="row text-center"><strong class="mx-auto mt-2"><h1>Welcome to Indian Road Safety Campaign</h1></strong></div>
    <form class="container mt-5 text-center">
  <div class="form-group row">
    <label  class="col-md-6 col-form-label"><h4>First Name</h4></label>
    <div class="col-sm-6">
      <label  class="col-md-6 col-form-label"><h4>{{data.F_name }}</h4></label>
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-md-6 col-form-label"><h4>Last Name</h4></label>
    <div class="col-md-6">
      <label  class="col-md-6 col-form-label"><h4>{{data.L_name }}</h4></label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-6 col-form-label"><h4>Email</h4></label>
    <div class="col-md-6">
      <label  class="col-md-6 col-form-label"><h4>{{data.email }}</h4></label>
    </div>
  </div><div class="form-group row">
    <label  class="col-md-6 col-form-label"><h4>Gender</h4></label>
    <div class="col-md-6">
      <label  class="col-md-6 col-form-label"><h4>{{data.gender }}</h4></label>
    </div>
  </div><div class="form-group row">
    <label  class="col-md-6 col-form-label"><h4>City</h4></label>
    <div class="col-md-6">
      <label  class="col-md-6 col-form-label"><h4>{{data.city }}</h4></label>
    </div>
  </div><div class="form-group row">
    <label  class="col-md-6 col-form-label"><h4>Country</h4></label>
    <div class="col-md-6">
      <label  class="col-md-6 col-form-label"><h4>{{data.country }}</h4></label>
    </div>
  </div>

</form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
